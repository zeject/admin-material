<md-toolbar class="md-table-toolbar md-default" aria-hidden="false" style="">
  <div class="md-toolbar-tools">
    <md-icon md-svg-src="app/img/ic_search_white_24px.svg"></md-icon>
    <form flex="" name="filter.form" class="ng-valid flex ng-pristine" style="">
      <input type="text" placeholder="search" class="ng-valid ng-touched ng-pristine" aria-invalid="false" style="">
    </form>
    <md-button class="md-icon-button" aria-label="Settings" ><md-icon md-svg-src="app/img/ic_clear_white_24px.svg"></md-icon></md-button>
  </div>
  <div class="md-toolbar-tools" layout="row" layout-align="end center">
    <mdp-date-picker mdp-open-on-click required name="dateFormat" mdp-format="DD/MM/YYYY" ng-model="currentDate">
                <div ng-messages="demoForm.dateFormat.$error">
                  <div ng-message="required">This is required</div>
                  <div ng-message="format">Invalid format</div>
                </div>
              </mdp-date-picker>
    <mdp-time-picker ng-model="currentDate"></mdp-time-picker>
    <md-checkbox ng-model="isChecked" aria-label="Finished?">
      Finished ?
    </md-checkbox>
    <md-checkbox md-no-ink ng-model="hasInk" aria-label="No Ink Effects">
      No Ink Effects
    </md-checkbox>
    <md-checkbox ng-disabled="true" ng-model="isDisabled" aria-label="Disabled">
      Disabled
    </md-checkbox>
  </div>
</md-toolbar>
<!-- exact table from live demo -->
<md-table-container>
  <table md-table md-row-select multiple ng-model="selected" md-progress="promise">
    <thead md-head md-order="query.order" md-on-reorder="getDesserts">
      <tr md-row>
        <th md-column md-order-by="calories.value"><span>Dessert (100g serving)</span></th>
        <th md-column md-numeric  md-order-by="nameToLower" md-desc="true"><span>Calories</span></th>
        <th md-column md-numeric>Fat (g)</th>
        <th md-column md-numeric>Carbs (g)</th>
        <th md-column md-numeric>Protein (g)</th>
        <th md-column md-numeric>Protein (g)</th>
        <th md-column md-numeric>Protein (g)</th>
      </tr>
    </thead>
    <tbody md-body>
      <tr md-row md-select="dessert" md-select-id="dessert.what" md-auto-select ng-repeat="dessert in desserts">
        <td md-cell>{{dessert.face}}</td>
        <td md-cell>{{dessert.what}}</td>
        <td md-cell>{{dessert.who}}</td>
        <td md-cell>{{dessert.when}}</td>
        <td md-cell>{{dessert.notes}}</td>
        <td md-cell ng-click="editComment($event, dessert)" ng-class="{'md-placeholder': !dessert.comment}">
		  {{dessert.comment || 'Add a comment'}}
		</td>
		<td md-cell>
		  <md-select ng-model="dessert.type" placeholder="Other">
		    <md-option ng-value="type" ng-repeat="type in ['type', 'aaa']">{{type}}</md-option>
		  </md-select>
		</td>
      </tr>
    </tbody>
  </table>
  <md-table-pagination ng-disabled="false"
	md-label="{of: 'of', page:'当前页', rowsPerPage:'每页条数'}" 
	md-boundary-links="true" 
	md-limit="query.limit" 
	md-limit-options="[5, 10, 15]" 
	md-page="query.page" 
	md-total="20" 
	md-on-paginate="getDesserts" 
	md-page-select>
  </md-table-pagination>
</md-table-container>
